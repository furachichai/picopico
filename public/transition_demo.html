<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Demo</title>
    <style>
        body { font-family: 'Nunito', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; }
        .viewport { 
            position: relative; 
            width: 360px; 
            height: 640px; 
            overflow: hidden; 
            background: white; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 20px;
            margin-top: 20px;
        }
        .slide { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            font-size: 2em; 
            font-weight: bold;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); 
            will-change: transform;
            backface-visibility: hidden;
        }
        
        .slide-1 { background: #E1F5FE; color: #0277BD; }
        .slide-2 { background: #F3E5F5; color: #7B1FA2; }
        
        /* Initial States */
        .active { transform: translateX(0); z-index: 10; }
        .next { transform: translateX(100%); z-index: 5; }
        .prev { transform: translateX(-100%); z-index: 5; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #333; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="viewport">
        <div id="slide1" class="slide slide-1 active">
            <div>Slide 1</div>
            <div style="font-size: 0.5em; margin-top: 10px; opacity: 0.7;">Swipe to navigate</div>
        </div>
        <div id="slide2" class="slide slide-2 next">
            <div>Slide 2</div>
            <div style="font-size: 0.5em; margin-top: 10px; opacity: 0.7;">Smooth Transition</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>

    <script>
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        let current = 1;

        function next() {
            if (current === 1) {
                slide1.classList.remove('active');
                slide1.classList.add('prev');
                slide2.classList.remove('next');
                slide2.classList.add('active');
                current = 2;
            } else {
                // Reset to start for demo feeling
                slide2.classList.remove('active');
                slide2.classList.add('prev');
                
                // cheat to bring slide 1 to right
                slide1.style.transition = 'none';
                slide1.classList.remove('prev');
                slide1.classList.add('next');
                
                setTimeout(() => {
                    slide1.style.transition = '';
                    slide1.classList.remove('next');
                    slide1.classList.add('active');
                }, 10);
                
                current = 1;
            }
        }

        function prev() {
            if (current === 2) {
                slide2.classList.remove('active');
                slide2.classList.add('next');
                slide1.classList.remove('prev');
                slide1.classList.add('active');
                current = 1;
            } else {
                 // Reset to end for demo feeling
                slide1.classList.remove('active');
                slide1.classList.add('next');
                
                // cheat to bring slide 2 to left
                slide2.style.transition = 'none';
                slide2.classList.remove('next');
                slide2.classList.add('prev');
                
                setTimeout(() => {
                    slide2.style.transition = '';
                    slide2.classList.remove('prev');
                    slide2.classList.add('active');
                }, 10);
                current = 2;
            }
        }
    </script>
</body>
</html>
